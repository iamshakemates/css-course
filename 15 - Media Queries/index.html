<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Mini Project</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/gyj.jpg" alt="Joe Coder" width="500" height="500" />
          <figcaption>Joe Coder</figcaption>
          <p><q>I code stuff.</q></p>
        </figure>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="img/lmh.jpg" alt="Matt Designer" width="500" height="500" />
          <figcaption>Matt Designer</figcaption>
          <p><q>I design stuff.</q></p>
        </figure>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="img/park.jpg" alt="Jane Dev Rel" width="500" height="500" />
          <figcaption><span class="nowrap">Jane Dev Rel</span></figcaption>
          <p><q>I teach stuff.</q></p>
        </figure>
      </article>
    </main>
    <footer>&copy; Acme Co.</footer>
  </body>
</html>
